services:
  - type: web
    name: channelpro
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py
    envVars:
      - key: RENDER_DISK_PATH
        value: /data
      - key: ANTHROPIC_API_KEY
        sync: false  # prompts you to enter this manually in the Render dashboard
    disk:
      name: channelpro-data
      mountPath: /data
      sizeGB: 1
